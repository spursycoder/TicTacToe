<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <script src="./index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Stephno's<br>Tic-Tac-Toe</h1>

    <div class="main-container">
        <div class="b1 box r1" onclick="clicked('1')">
            <img src="./img/x.png" alt="X" id="1-x" class="x entry" style="visibility:hidden">         
            <img src="./img/o.png" alt="O" id="1-O" class="O entry" style="visibility:hidden">
        </div>
        <div class="b2 box r1" onclick="clicked('2')">
            <img src="./img/x.png" alt="X" id="2-x" class="x entry" style="visibility:hidden">         
            <img src="./img/o.png" alt="O" id="2-O" class="O entry" style="visibility:hidden">
        </div>
        <div class="b3 box r1" onclick="clicked('3')">
            <img src="./img/x.png" alt="X" id="3-x" class="x entry" style="visibility:hidden">         
            <img src="./img/o.png" alt="O" id="3-O" class="O entry" style="visibility:hidden">
        </div>
        <div class="b4 box r2" onclick="clicked('4')">
            <img src="./img/x.png" alt="X" id="4-x" class="x entry" style="visibility:hidden">         
            <img src="./img/o.png" alt="O" id="4-O" class="O entry" style="visibility:hidden">
        </div>
        <div class="b5 box r2" onclick="clicked('5')">
            <img src="./img/x.png" alt="X" id="5-x" class="x entry" style="visibility:hidden">         
            <img src="./img/o.png" alt="O" id="5-O" class="O entry" style="visibility:hidden">
        </div>
        <div class="b6 box r2" onclick="clicked('6')">
            <img src="./img/x.png" alt="X" id="6-x" class="x entry" style="visibility:hidden">         
            <img src="./img/o.png" alt="O" id="6-O" class="O entry" style="visibility:hidden">
        </div>
        <div class="b7 box r3" onclick="clicked('7')">
            <img src="./img/x.png" alt="X" id="7-x" class="x entry" style="visibility:hidden">         
            <img src="./img/o.png" alt="O" id="7-O" class="O entry" style="visibility:hidden">
        </div>
        <div class="b8 box r3" onclick="clicked('8')">
            <img src="./img/x.png" alt="X" id="8-x" class="x entry" style="visibility:hidden">         
            <img src="./img/o.png" alt="O" id="8-O" class="O entry" style="visibility:hidden">
        </div>
        <div class="b9 box r3" onclick="clicked('9')">
            <img src="./img/x.png" alt="X" id="9-x" class="x entry" style="visibility:hidden">         
            <img src="./img/o.png" alt="O" id="9-O" class="O entry" style="visibility:hidden">
        </div>
    </div>
    <div class="below-container">
        <div><img src="./img/reset.png" alt="reset button" id="reset" onclick="reload()"></div>
        <div id="counter">10</div>
    </div>
    <div id="timeOver">Out of time :(</div>
    <div class="result">
        <img id="xWins" class="resultImage" src="./img/xWins.png" style="visibility:hidden">
        <img id="oWins" class="resultImage" src="./img/oWins.png" style="visibility:hidden">
        <img id="draw" class="resultImage" src="./img/draw.png" style="visibility:hidden">
    </div>
    <a href="https://github.com/spursycoder/TicTacToe" target="_blank"><img src="./img/github.png" alt="github-icon" id="git-logo" ></a>
</body>
</html>
